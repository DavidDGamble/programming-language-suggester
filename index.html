<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Programming Language Suggester</h1>
				<p class="lead">Fill out the form below to see which programming language you should learn!</p>
			</div>
		</div>
		<form class="form">
			<p><strong>Which do you prefer?</strong></p>
			<label>
				<input type="radio" name="q1" value="math" checked>
				Math
			</label>
			<label>
				<input type="radio" name="q1" value="writing">
				Writing
			</label>
			<p><strong>Do you like to problem solve?</strong></p>
			<label>
				<input type="radio" name="q2" value="yes" checked>
				Yes
			</label>
			<label>
				<input type="radio" name="q2" value="no">
				No
			</label>
			<p><strong>Do you prefer front-end or back-end developement?</strong></p>
			<label>
				<input type="radio" name="q3" value="front" checked>
				Front-end
			</label>
			<label>
				<input type="radio" name="q3" value="back">
				Back-end
			</label><br><br>
			<label for="q4"><strong>How many courses/classes have you taken?</strong></label><br>
			<input id="q4" type="text"><br><br>
			<p><strong>Which option best describes you?</strong></p>
			<select id="q5">
				<option>Select option</option>
				<option>Creative</option>
				<option>Logical</option>
				<option>Thorough</option>
				<option>Well-rounded</option>
			</select><br><br>
			<button type="submit">Submit</button>
		</form>
		<h2 class="hidden" id="suggestion"></h2>
	</div>
</body>
</html>
